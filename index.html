<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <container class="calculator">
        <section class="screen">
            <figure data-previousOp class="previousOp"></figure>
            <figure data-currentOp class="currentOp"></figure>
        </section>
        <section class="calculatorRow">
            <button type="button" data-ac class="ACButton">AC</button>
            <button type="button" data-delete class="detButton">DEL</button>
            <button type="button" data-operators class="operators">รท</button>
        </section>
        <section class="calculatorRow">
            <button type="button" data-numbers class="numbers">7</button>
            <button type="button" data-numbers class="numbers">8</button>
            <button type="button" data-numbers class="numbers">9</button>
            <button type="button" data-operators class="operators">x</button>
        </section>
        <section class="calculatorRow">
            <button type="button" data-numbers class="numbers">4</button>
            <button type="button" data-numbers class="numbers">5</button>
            <button type="button" data-numbers class="numbers">6</button>
            <button type="button" data-operators class="operators">+</button>
        </section>
        <section class="calculatorRow">
            <button type="button" data-numbers class="numbers">1</button>
            <button type="button" data-numbers class="numbers">2</button>
            <button type="button" data-numbers class="numbers">3</button>
            <button type="button" data-operators class="operators">-</button>
        </section>
        <section class="calculatorRow">
            <button type="button" data-numbers class="numbers">.</button>
            <button type="button" data-numbers class="numbers">0</button>
            <button type="button" data-equals class="equalButton">=</button>
        </section>

    </container>
</body>
</html>
